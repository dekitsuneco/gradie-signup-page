<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
  </head>

  <body>
    <article class="signup">
      <div class="signup-preview">
        <div class="signup-preview-content">
          <div class="signup-preview-header">
            <h2 class="signup-preview-header__title"></h2>
            <p class="signup-preview-header__description"></p>
          </div>
          <div class="signup-preview-image">
            <img src="" alt="">
          </div>
        </div>
      </div>

      <div class="signup-body">
        <div class="signup-body-content">
          <h2 class="signup-body__title"></h2>
          <form action="" class="signup-body__form">
            <div class="email">
              <label for="email"></label>
              <input type="email" name="email" placeholder="Email address">
            </div>
            <div class="password">
              <label for="password"></label>
              <input type="password" name="password" placeholder="Email address">
            </div>
            <div class="conditions">
              <input type="checkbox" name="conditions"></input>
              <label for="conditions"></label>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </article>

  </body>

</html>
