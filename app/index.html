<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
  </head>

  <body>
    <article class="signup">
      <div class="signup-media">
        <div class="signup-media__header">
          <h1 class="signup-media__title">
            Gradie
          </h1>
          <p class="signup-media__description">
            Beautiful gradients in seconds.
          </p>
        </div>
        <div class="signup-media__img">
          <img 
            src=""
            alt="A smartphone with an opened login page on it"
          >
        </div>
      </div>

      <div class="signup-page">
        <h2 class="signup-page__title">
          Login
        </h2>
        <form action="" class="signup-page__form login-form">
          <div class="login-form__email">
            <label for="email">
              Email
            </label>
            <p>
              <input 
                type="email"
                name="email" 
                placeholder="john@example.com"
              >
            </p>
          </div>
          <div class="login-form__pwd">
            <label for="pwd">
              Password
            </label>
            <p>
              <input 
                type="password"
                name="pwd"
                placeholder="At least 8 characters"
              >
            </p>
          </div>
          <div class="login-form__conditions">
            <input type="checkbox" name="conditions" id="conditions">
            <label for="conditions">
              By creating an account,
              you agree to the <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <button>
            Create an Account
          </button>
        </form>
      </div>
    </article>
  </body>

</html>
