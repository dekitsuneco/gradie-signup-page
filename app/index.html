<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
  </head>

  <body>
    <article class="signup">
      <div class="signup-preview">
          <div class="signup-preview-content">
            <h2 class="signup-preview-content__title">
              Gradie
            </h2>
            <p class="signup-preview-content__description">
              Beautiful gradients in seconds.
            </p>
        </div>
      </div>

      <div class="signup-body">
        <div class="signup-body-content">
          <h2 class="signup-body-content__title">
            Login
          </h2>
          <form action="" class="signup-body-content__form">
            <div class="signup-body-content__form-section">
              <label for="email">
                Email
              </label>
              <input autocomplete tabindex="1" required placeholder="john@example.com" type="email" name="email">
            </div>
            <div class="signup-body-content__form-section">
              <label for="password">
                Password
              </label>
              <input autocomplete tabindex="2" required placeholder="At least 8 characters" type="password" name="password">
            </div>
            <div class="signup-body-content__form-section conditions">
              <input tabindex="3" required type="checkbox" name="conditions"></input>
              <label for="conditions">
                By creating an account, you agree to the <a href="#">
                  Terms & Conditions.
                </a>
              </label>
            </div>
            <button tabindex="4" class="signup-body-content__form-btn">
              Create an Account
            </button>
          </form>
        </div>
      </div>
    </article>

    <footer></footer>
  </body>

</html>
