<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
  </head>

  <body>
    <article class="signup">
      <div class="signup-preview">
        <div class="signup-preview-content">
          <div class="signup-preview-header">
            <h2 class="signup-preview-header__title">
              Gradie
            </h2>
            <p class="signup-preview-header__description">
              Beautiful gradients in seconds.
            </p>
          </div>
          <div class="signup-preview-image">
            <img src="" alt="Login page on smartphone screen">
          </div>
        </div>
      </div>

      <div class="signup-body">
        <div class="signup-body-content">
          <h2 class="signup-body__title">
            Login
          </h2>
          <form action="" class="signup-body__form">
            <div class="email">
              <label for="email">
                Email
              </label>
              <input type="email" name="email" placeholder="Email address">
            </div>
            <div class="password">
              <label for="password">
                Password
              </label>
              <input type="password" name="password" placeholder="Email address">
            </div>
            <div class="conditions">
              <input type="checkbox" name="conditions"></input>
              <label for="conditions">
                By creating an account, you agree to the <a href="#">
                  Terms & Conditions
                </a>
              </label>
            </div>
            <button>
              Create an Account
            </button>
          </form>
        </div>
      </div>
    </article>

  </body>

</html>
